{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include ethers.js for MetaMask interactions -->
    <script src="{% static 'js/web3-v1.min.js' %}"></script>

    <title>Groove Garage - Music Instrument Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }

        .navbar {
            background-color: #000;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00e5ff;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .navbar h1 a {
            color: #00e5ff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: #00e5ff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 1rem 0 2rem;
            background: #000;
            color: white;
        }

        .footer img {
            height: 40px;
            margin: 10px;
        }

        .category-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .category-links a {
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .category-links img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .category-links p {
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #00e5ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0097c9;
        }

        .hero-banner {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        
        .hero-banner img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 450px;
            object-fit: cover;
        }
        
        .banner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
        }
        
        .banner-overlay h1 {
            font-size: 3rem;
            margin: 0;
            color: #00e5ff;
        }
        
        .banner-overlay p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: bold;
        }
        
    </style>
</head>

<body>

    <div class="navbar">
        <h1><a href="{% url 'home' %}">ðŸŽµ Groove Garage</a></h1>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about_us' %}">About Us</a>
            <a href="{% url 'contact_us' %}">Contact Us</a>
            <a href="{% url 'view_cart' %}" class="cart-link">ðŸ›’ Cart</a>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Groove Garage. All rights reserved.</p>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
        </div>
    </div>

</body>

</html>
