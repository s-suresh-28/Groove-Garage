{% extends 'store/base.html' %}

{% load static %}

{% block content %}

<h2 style="text-align: center; margin-top: 20px;">Explore Our Categories</h2>

<div class="category-links" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; margin: 30px 0;">
    {% for category in categories %}
    <a href="{% url 'category_products' category.slug %}" style="text-align: center; text-decoration: none; color: white;">
        <img src="{{ category.image.url }}" alt="{{ category.name }}" style="width: 160px; height: 160px; object-fit: cover; border-radius: 10px; box-shadow: 0 0 10px rgba(255,255,255,0.2);">
        <p style="margin-top: 10px; font-weight: bold;">{{ category.name }}</p>
    </a>
    {% empty %}
    <p style="text-align: center; color: white;">No categories available.</p>
    {% endfor %}
</div>

{% endblock %}
